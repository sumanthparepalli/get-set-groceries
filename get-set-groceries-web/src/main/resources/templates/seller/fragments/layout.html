<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE">Document</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="robots" content="noindex,nofollow">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/seller/assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="/seller/assets/plugins/chartist/dist/chartist.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/seller/css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<th:block layout:fragment="preloader">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
</th:block>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin6">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin6">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <a class="navbar-brand justify-content-center" href="/seller">
                    <!-- Logo icon -->
                    <b class="logo-icon">
                        <!--                        You can put here icon as well -->
                        <i class="wi wi-sunset"></i>
                        <!-- Dark Logo icon -->
                        <img src="/img/gsg2.png" alt="homepage" class="dark-logo"/>

                    </b>
                    <!--End Logo icon -->
                </a>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                   href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                <ul class="navbar-nav d-none d-md-block d-lg-none">
                    <li class="nav-item">
                        <a class="nav-toggler nav-link waves-effect waves-light text-white"
                           href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                    </li>
                </ul>
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto mt-md-0 ">
                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->

                    <!--<li class="nav-item hidden-sm-down">
                        <form class="app-search pl-3">
                            <input type="text" class="form-control" placeholder="Search for/seller/."> <a
                                class="srh-btn"><i class="ti-search"></i></a>
                        </form>
                    </li>-->
                </ul>

                <!-- ============================================================== -->
                <!-- Right side toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav">
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"><img
                                src="/seller/assets/images/users/default-user.png"
                                alt="user" class="profile-pic mr-2"><span class="text-uppercase">[[${#authentication.getName()}]]</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <!-- User Profile-->
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/profile}"
                           aria-expanded="false">
                            <i class="mr-3 fa fa-user" aria-hidden="true"></i>
                            <span class="hide-menu">Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/inventory}"
                           aria-expanded="false">
                            <i class="mr-3 fa fa-table" aria-hidden="true"></i>
                            <span class="hide-menu">Inventory</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/inventory/update}"
                           aria-expanded="false">
                            <i class="mr-3 fa fa-pencil-alt" aria-hidden="true"></i>
                            <span class="hide-menu">Update Inventory</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link"
                           th:href="@{/seller/inventory/add}" aria-expanded="false">
                            <i class="mr-3 fas fa-plus" aria-hidden="true"></i>
                            <span class="hide-menu">Add to Inventory</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link"
                           th:href="@{/seller/inventory/add/existing}" aria-expanded="false">
                            <i class="mr-3 fas fa-plus-square" aria-hidden="true"></i>
                            <span class="hide-menu">Sell Existing products</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/orders}"
                           aria-expanded="false">
                            <i class="mr-3 fab fa-opencart" aria-hidden="true"></i>
                            <span class="hide-menu">Orders</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/credit/new}"
                           aria-expanded="false">
                            <i class="mr-3 fas fa-rupee-sign" aria-hidden="true"></i>
                            <span class="hide-menu">Request for Credit</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/seller/credit}"
                           aria-expanded="false">
                            <i class="mr-3 fas fa-hand-holding-usd" aria-hidden="true"></i>
                            <span class="hide-menu">All Credit Requests</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/}"
                           aria-expanded="false">
                            <i class="mr-3 fas fa-arrow-alt-circle-left" aria-hidden="true"></i>
                            <span class="hide-menu">Back to User view</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/logout}"
                           aria-expanded="false">
                            <i class="mr-3 fas fa-sign-out-alt" aria-hidden="true"></i>
                            <span class="hide-menu">Logout</span>
                        </a>
                    </li>
                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0">
                        <th:block layout:fragment="heading">
                            Dashboard
                        </th:block>
                    </h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <th:block layout:fragment="breadcrumb-lis">
                                    <!--<li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>-->
                                </th:block>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <th:block th:insert="fragments/header :: flash-messages"> </th:block>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <th:block layout:fragment="content">

        </th:block>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <th:block layout:fragment="footer">
            <footer class="footer text-center">
                Â© 2020 Monster Admin by <a href="https://www.wrappixel.com/">wrappixel.com</a>
            </footer>
        </th:block>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<th:block layout:fragment="scripts">
    <script src="/seller/assets/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/seller/assets/plugins/popper.js/dist/umd/popper.min.js"></script>
    <script src="/seller/assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/seller/js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="/seller/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/seller/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/seller/js/custom.js"></script>
    <!--This page JavaScript -->
    <!--flot chart-->
    <script src="/seller/assets/plugins/flot/jquery.flot.js"></script>
    <script src="/seller/assets/plugins/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="/seller/js/pages/dashboards/dashboard1.js"></script>
    <script>$('.alert').addClass('w-100')</script>
</th:block>
<th:block layout:fragment="post-script"> </th:block>
</body>
</html>
