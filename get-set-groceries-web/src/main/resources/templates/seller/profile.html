<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/fragments/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Seller Profile</title>
</head>
<body>

<th:block layout:fragment="breadcrumb-lis">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profile</li>
</th:block>

<th:block layout:fragment="heading">Profile</th:block>

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- Row -->
        <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-5">
                <div class="card">
                    <div class="card-body profile-card">
                        <div class="m-t-30" style="text-align: center;">
                            <img src="/seller/assets/images/users/default-user.png" class="rounded-circle" width="150"/>
                            <h4 class="card-title m-t-10">[[${seller.user.username}]]</h4>
                            <h6 class="card-subtitle">User since [[${seller.user.createdAt}]]</h6>
                           <!-- <div class="row justify-content-center">
                                <div class="col-4">
                                    <a href="javascript:void(0)" class="link">
                                        <i class="fa fa-male" aria-hidden="true"></i>
                                        <span class="font-normal">254</span>
                                    </a></div>
                                <div class="col-4">
                                    <a href="javascript:void(0)" class="link">
                                        <i class="fa fa-image" aria-hidden="true"></i>
                                        <span class="font-normal">54</span>
                                    </a></div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-8 col-xlg-9 col-md-7">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Store Name</label>
                                <div class="col-md-12">
                                    <input type="text" th:placeholder="${seller.sellerName}"
                                           disabled class="form-control pl-0 form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input type="email" th:placeholder="${seller.user.email}"
                                           disabled class="form-control pl-0 form-control-line" name="example-email"
                                           id="example-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Phone No</label>
                                <div class="col-md-12">
                                    <input type="text" th:placeholder="${seller.user.mobile}"
                                           disabled class="form-control pl-0 form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Address</label>
                                <div class="col-md-12">
                                    <input type="text"
                                           th:placeholder="|${seller.doorNo}, ${seller.streetName}, ${seller.city}|"
                                           disabled class="form-control pl-0 form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Zipcode</label>
                                <div class="col-md-12">
                                    <input type="text" th:placeholder="${seller.zipcode}"
                                           disabled class="form-control pl-0 form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">State</label>
                                <div class="col-md-12">
                                    <input type="text" th:placeholder="${seller.state}"
                                           disabled class="form-control pl-0 form-control-line">
                                </div>
                            </div>
                            <!--                            <div class="form-group">-->
                            <!--                                <div class="col-sm-12 d-flex">-->
                            <!--                                    <button class="btn btn-success mx-auto mx-md-0 text-white">Update-->
                            <!--                                        Profile</button>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
        <!-- Row -->
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right sidebar -->
        <!-- ============================================================== -->
        <!-- .right-sidebar -->
        <!-- ============================================================== -->
        <!-- End Right sidebar -->
        <!-- ============================================================== -->
    </div>
</th:block>
</body>
</html>
