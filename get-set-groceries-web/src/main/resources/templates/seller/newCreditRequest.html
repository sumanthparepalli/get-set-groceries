<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add to Inventory</title>
</head>
<body>
<th:block layout:fragment="breadcrumb-lis">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add to Inventory</li>
</th:block>
<th:block layout:fragment="heading">New Product</th:block>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-lg-6 col-xlg-7">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/seller/credit/new}" th:method="POST" th:object="${newCredit}"
                              class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Amount</label>
                                <div class="col-md-12">
                                    <input type="number" step="0.01" class="form-control pl-0 form-control-line" th:placeholder="'Ex. 5000'" th:field="*{amountRequested}">
                                    <small th:if="${#fields.hasErrors('amountRequested')}" th:errors="*{amountRequested}"
                                           class="text-danger small"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Discount</label>
                                <div class="col-md-12">
                                    <input type="number" step="0.01" min="0" max="100" class="form-control pl-0 form-control-line" th:field="*{discount}">
                                    <small th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"
                                           class="text-danger small"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 mb-0">Locking Period(in days)</label>
                                <div class="col-md-12">
                                    <input type="number" min="0" class="form-control pl-0 form-control-line" th:field="*{lockingPeriod}">
                                    <small th:if="${#fields.hasErrors('lockingPeriod')}" th:errors="*{lockingPeriod}"
                                           class="text-danger small"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 d-flex">
                                    <button class="btn btn-success mx-auto mx-md-0 text-white">Create Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
